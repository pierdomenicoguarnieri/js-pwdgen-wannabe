<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.png">
    <title>Password Generator Experiment</title>
  </head>
  <body>
    <header class="bg-white">
      <div class="container-fluid h-100">
        <div class="row h-100 d-flex align-items-center">
          <div class="col-2 h-100 d-flex align-items-center">
            <img class="d-none d-md-block" src="assets/img/logo.svg" alt="">
            <img class="h-50 d-block d-md-none" src="assets/img/mobile-logo.png" alt="">
          </div>

          <div class="col-8">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>        
          </div>
          
          <div class="col-2">
            <nav>
              <ul class="list-unstyled d-flex justify-content-evenly m-0">
                <li class="d-none d-md-block">
                  <a class="text-black" href="#">
                    <i class="fa-solid fa-circle-question"></i>
                  </a>
                </li>

                <li>
                  <a class="text-black" href="#">
                    <i class="fa-solid fa-gear"></i>
                  </a>
                </li>

                <li>
                  <a class="text-black" href="#">
                    <i class="fa-solid fa-user"></i>
                  </a>
                </li>
                <li class="d-none d-md-block">
                  <a class="text-black" href="#">
                    <i class="fa-solid fa-user-secret"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="d-flex pg-main-wrapper">
      <aside class="d-flex flex-shrink-0 bg-dark text-center px-5">
        <nav>
          <ul class="list-unstyled py-3">
            <li>
              <a class="text-decoration-none text-white" href="#">
                Home
              </a>
            </li>

            <li>
              <a class="text-decoration-none text-white" href="#">
                Password
              </a>
            </li>

            <li>
              <a class="text-decoration-none text-white" href="#">
                Utente
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="overflow-auto d-flex w-100 h-100 bg-light py-5">
        <div class="container-fluid">
          <div class="row d-flex justify-content-center">
            <div class="col-6">
              <form action="" method="GET">
                <div class="input-group mb-3">
                  <span class="input-group-text">Nome e Cognome</span>
                  <input id="name" type="text" aria-label="First name" class="form-control" required>
                  <input id="surname" type="text" aria-label="Last name" class="form-control" required>
                </div>
  
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Et√†</span>
                  <input id="age" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
  
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Colore preferito</span>
                  <input id="color" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>              
  
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                  <input id="email" type="text" class="form-control" placeholder="Il tuo Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">@boolean.it</span>
                </div>
  
                <div class="pg buttons">
                  <button class="btn btn-primary" type="submit">Genera una Password</button>
                  <button class="btn btn-warning" type="reset">Svuota</button>
                </div>
              </form>

              <div id="output" class="py-5">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
